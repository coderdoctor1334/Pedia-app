<!DOCTYPE html>
<html>
<head>
  <title>Pediatric Dosage Calculator</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button { padding: 10px; margin: 10px 0; width: 100%; }
    .result { margin: 10px 0; font-size: 18px; }
  </style>
</head>
<body>
  <h2>Pediatric Drug Dosage Calculator</h2>
  <input type="number" id="weight" placeholder="Enter weight in kg">
  <button onclick="calculate()">Calculate Dosage</button>
  <div class="result" id="ivf"></div>
  <div class="result" id="pcm"></div>
  <div class="result" id="cef"></div>
  <div class="result" id="ami"></div>
  <div class="result" id="metro"></div>
  <div class="result" id="onda"></div>
  <div class="result" id="rantac"></div>
  <div class="result" id="drot"></div>
  <div class="result" id="neb"></div>

  <script>
    function calculate() {
      let w = parseFloat(document.getElementById('weight').value);
      if (!w) return;
      let ivf = w <= 10 ? w * 100 : w <= 20 ? 1000 + (w - 10) * 50 : 1500 + (w - 20) * 20;
      document.getElementById('ivf').innerText = "IVF: " + ivf.toFixed(1) + " ml/day";
      document.getElementById('pcm').innerText = "Paracetamol: " + (w * 1.5).toFixed(1) + " mg";
      document.getElementById('cef').innerText = "Ceftriaxone: " + ((w * 75)/2).toFixed(1) + " mg BD";
      document.getElementById('ami').innerText = "Amikacin: " + (w * 15).toFixed(1) + " mg OD";
      document.getElementById('metro').innerText = "Metrogyl: " + (w * 1.34).toFixed(1) + " mg TDS";
      document.getElementById('onda').innerText = "Ondansetron: " + (w / 25).toFixed(2) + " mg";
      document.getElementById('rantac').innerText = "Ranitidine: " + (w / 25).toFixed(2) + " ml";
      document.getElementById('drot').innerText = "Drotaverine: 40 mg + 5 ml NS (slow IV)";
      document.getElementById('neb').innerText = "Nebulisation: Asthalin + Budesonide ampoule";
    }
  </script>
</body>
</html>
